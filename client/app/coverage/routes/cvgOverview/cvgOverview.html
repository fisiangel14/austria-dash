<!-- Breadcrumbs -->

  <div flex>
    <h3 class="sub-header">
        <strong class="btn-blue">{{entry.OPCO_NAME}}</strong>
        {{entry.state.data.title}} 
    </h3> 
  </div>

<!-- Navigate months -->
<div class="row hidden-print">
  <div class="col-md-3 text-left">
    <a class="btn btn-primary" style="padding-top:3px;padding-bottom:2px;" ng-href="/coverage-overview?opcoId={{entry.OPCO_ID}}&month={{prevMonth}}">
      <i class="fa fa-chevron-left fa-fw"></i>
      {{prevMonthText}}
    </a>
  </div>

  <div class="col-md-6 text-center">
    <h4 class="sub-header">
      <i class="fa fa-calendar fa-fw"></i>
      {{workMonthText}}
    </h4>
  </div>
  
  <div class="col-md-3 text-right">
    <a class="btn btn-primary" style="padding-top:3px;padding-bottom:2px;" ng-href="/coverage-overview?opcoId={{entry.OPCO_ID}}&month={{nextMonth}}" ng-if="currMonth >= nextMonth"> 
      {{nextMonthText}}
      <i class="fa fa-chevron-right fa-fw"></i>
    </a>
  </div>
</div>
<!-- Navigate months -->

  <div>
    <!-- Spinner -->
      <div ng-if="!loadFinished" class="col-sm-12 text-center">
        <br><br>
        <i class="fa fa-spinner fa-pulse fa-3x"></i>
      </div>
    <!-- Spinner -->
         
      <div class="col-sm-12">
        <h4 class="sub-header">
            Total coverage
        </h4>      
        <c3-chart id="cvgOverviewTotal" config="cvgOverviewChartOptionsTotal" data="cvgOverviewDailyChartDataTotal"></c3-chart>
      </div>

      <div class="col-sm-12">
        <h4 class="sub-header">
            Lines of business  
        </h4>      
        <c3-chart id="cvgOverviewLOB" config="cvgOverviewChartOptionsLOB" data="cvgOverviewDailyChartDataLOB"></c3-chart>
      </div>

      <div class="col-sm-12">
        <h4 class="sub-header">
            Product groups  
        </h4>      
        <c3-chart id="cvgOverviewPG" config="cvgOverviewChartOptionsPG" data="cvgOverviewDailyChartDataPG"></c3-chart>
      </div>
